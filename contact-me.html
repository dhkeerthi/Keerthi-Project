<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <nav>

        <a href="./index.html">
            <h3>Home</h3>
        </a>
        <a href="./contact-me.html" class="contact_nav">
            <h3>Contact me</h3>
        </a>
    </nav>

    <section id="heading_1">
        <h1> Contact me</h1>
    </section>

    <section id="google_map">

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d306927.5239906693!2d78.31405196006938!3d17.44135571621547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99daeaebd2c7%3A0xae93b78392bafbc2!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1727724952504!5m2!1sen!2sin"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

    </section>

    <section id="contact_info">
        <div>
            <a href="tel:8787877877" class="tel">
                <p>Call me</p>
                <p>8787877877</p>
            </a>
        </div>
        <div>
            <a href="mailto:info@it.com" class="mailto">
                <p>Email me</p>
                <p>info@it.com</p>
            </a>
        </div>

        <div>
            <a href="https://maps.app.goo.gl/TavnpEXo8kkhxz1N6" class="maps">
                <p>Meet me </p>
                <p>Hyderabad </p>
            </a>
        </div>


    </section>

    <form action="./" id="form_submit">
        <div>
            <h3>Feel Free To Message</h3>
        </div>


        <div class="form_input">
            <input type="text" id="name" name="username" placeholder="Your Name...">
            <input type="tel" id="phone" name="phone" placeholder="Your Phone...">
        </div>

        <div class="form_input">
            <input type="email" id="email" name="useremail" placeholder="Your E-mail...">
            <input type="text" id="subject" name="subject" placeholder="Subject...">

        </div>

        <div class="form_input">
            <textarea name="user_message" id="message" rows=" 5" placeholder="Your Message"></textarea>
        </div>

        <div id="form_button">
            <button type="submit">Send Message</button>
        </div>
    </form>

    <footer>
        <p>
            All rights reserved @ 2024
        <p>
        </p>
    </footer>
</body>

</html>
